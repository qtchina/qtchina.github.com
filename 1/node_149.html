真是太麻烦了.

我先命令把代码提交到 sf svn库中

然后再把它 export 下来，打包成 nullfxp-1.0.0.tar.gz

然后，将此 包上传到 sf 的 ftp 服务器，认领到新建立的 1.0 release 目录下。

测试下载链接。添加此release note .
再解压（为了测试包是否正常），并到此解压目录中编译程序，看编译是否能通过，编译出来的程序是否正常。

修改www.qtchina.net 的下载页面链接，修改首页的公告。

将修改好的网站代码提交到svn服务器。
