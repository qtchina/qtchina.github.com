#include <iconv.h><br />
<br />
size_t iconv(iconv_t cd,  char **inbuf, size_t *inbytesleft,<br />
char **outbuf, size_t *outbytesleft);<br />
<br />
iconv -l 命令列出支持的转换码表。<br />
<br />
注意的问题：<br />
<br />
iconv的man有点问题。iconv返回的实际上不是成功的数目。0只是说明成功。<br />
<br />
iconv返回0就说明字符序列全部已经转换成功，pin和pout指针都会变化的。<br />
