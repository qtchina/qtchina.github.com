<title>linux 下 iconv 函数的使用</title>

<body>

#include <iconv.h>

size_t iconv(iconv_t cd,  char **inbuf, size_t *inbytesleft,
char **outbuf, size_t *outbytesleft);

iconv -l 命令列出支持的转换码表。

注意的问题：

iconv的man有点问题。iconv返回的实际上不是成功的数目。0只是说明成功。

iconv返回0就说明字符序列全部已经转换成功，pin和pout指针都会变化的。
