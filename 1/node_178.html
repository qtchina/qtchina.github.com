<title>nullfxp会话管理模块升级设计</title>
</head>
<body>
nullfxp当前版本的会话管理只能简单的对已经连接过的主机信息，<br />
无法支持主机条目的显示名称（与首次登陆的主机名相同）。<br />
存储使用了Qt中非常简单的对象序列化功能，如果想存储复杂关系的数据，<br />
则这个Qt对象也必须复杂，对应用不方便。<br />
<br />
升级任务主要完成下面几个功能：<br />
<br />
1. 支持主机显示条目修改<br />
2. 支持主机信息复制、粘贴<br />
3. 支持即将加入的密钥登陆中的密钥路径设置。<br />
4. 支持多种协议的主机信息存储，如加上FTP协议。<br />
<!--break--><br />
a. 会话存储<br />
<br />
自定义的数据文件格式。<br />
<br />
0KDB----------  1+3+8个字节为库版本
</body>
</html>
