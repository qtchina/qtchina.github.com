<title>KDE 4.0.5 稳定版发布</title>
</head>
<body>
KDE 是 K Desktop Environment 的缩写,是一个"用于 UNIX 工作站上的强大的图形工作环境",它包含了大量的UNIX 应用程序,甚至象 Win98 一样内置了一个文件管理/Web浏览合一的浏览器.有人说 KDE 是 PC 机上所能见到的最漂亮的图形界面了.KDE 是完全免费的,并且提供全部源程序.


下载:<a href="ftp://ftp.kde.org/pub/kde/stable/4.0.5/src/" target="_blank">KDE 4.0.5</a>
查看:<a href="http://www.kde.org/announcements/announce-4.0.5.php" target="_blank">KDE 4.0.5 Release Announcement</a>
