<title>发行版：NexentaCore Platform 介绍</title>
</head>
<body>
Nexenta OS是一份免费和开放源码的操作系统，它将OpenSolaris内核与GNU应用软件系统相结合。<br />
Nexenta OS运行在Intel/AMD的32位或64位架构上，并以单张可安装光盘的形式发布。<br />
可以通过高级软件包管理工具从Nexenta OS软件仓库安装更新及未包含在光盘上的二进制软件包。<br />
此外，基于源码的软件组件可以从Debian/GNU Linux和Ubuntu Linux的网络仓库下载。<br />
<br />
可看作: Debian/GNU Opensolaris<br />
<br />
最新版本： <a href="http://www.nexenta.org/os/DownloadMirrors" target="_blank">Nexenta OS 1.0.1</a><br />
