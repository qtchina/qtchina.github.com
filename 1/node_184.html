nullfxp 1.6.0 ChangeLog:

* 添加SSH2密钥登陆支持。
* 改进会话管理，添加会话重命名支持，会话密钥设置支持。 
* 添加递归删除远程目录时的确认功能。
* 添加上传、下载时写权限错误用户通知功能。
* 添加目标文件存在、目标文件覆盖用户提示、询问如何操作功能。
* 添加远程连接超时控制功能。
* 添加SSH2连接加密信息查看功能。
* cmake工程文件完善。
