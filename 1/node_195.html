<title>Gentoo Linux 2008.0 正式发布</title>
</head>
<body>
Gentoo Linux 2008.0 正式版本已经放出。新版本增加了许多新特性，包括：对 installer (安装程序) 进行了更新、改善了对硬件的支持、完全重做了 profiles、LiveCD 中的 GNOME 替换成了 Xfce 等。此外，该版本也更新了许多包，如 Portage 2.1.4.4、2.6.24 kernel、Xfce 4.4.2、gcc 4.1.2、glibc 2.6.1。<br />
<br />
Gentoo Linux 2008.0 的安装 ISO 映像可从 <a href="http://www.gentoo.org/main/en/where.xml"target="_blank">Gentoo 官方网站</a>下载。值得注意的是，适用于 x86 和 amd64 架构的 LiveDVD 目前暂未提供。
