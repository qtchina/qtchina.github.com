      <br />
1. 中国台北代表团进场的时候，镜头转向主席台上的胡哥，当时胡的表情比较有意思。<br />
<br />
2. 冈比亚进场的时候，镜头也转了。<br />
<br />
3. 加拿大入场的时候，镜头转向的那个是加总理吧，此人长的的确很SHA。<br />
<br />
4. 还有一个是在主席台上三个领导人交头接耳的镜头，不知道在说啥。
