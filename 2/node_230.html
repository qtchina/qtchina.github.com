<title>KDE Akademy 2008 会议</title>
</head>
<body>
Qt开发人员展示了 qt 4.5 版本中的重大改进及新功能，包括qt webkit模块及KDE shell中用到的qt canvas的改进，像video支持，动画支持，各种图形变换，优化绘图及动画。其中图形canvas有可能提速40倍。<br />
<br />
这会议上还透漏qt 4.5大概在08年底或者09年初发布。<br />
<br />
另外KDE 4.3 可能是基于 qt 4.5的，当前的开发版本KDE 4.2 依然使用qt 4.4.x系列。<br />
<br />
真是 KDE的需求不断促进 qt的发展，同时KDE也也从中受益非浅。<br />
<br />
Trolltech needed KDE as much as KDE needed Qt
</body>
