文件夹同步算法研究<br />
<br />
1) 扫描本地同步目录，记录目录下所有文件.<br />
2）扫描远程同步目录，记录目录下所有文件，并发送到本地端.<br />
3) 不分大小写的排序本地/远程同步目录的文件列表。<br />
4) 通过归并比较，得到四组文件：本地仅有的文件,远程仅有的文件，本地新的文件，远程新的文件。
