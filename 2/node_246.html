larbin是个高效的网络爬虫，可扩充性强，扩充的地方留置了接口。<br />
<br />
这个项目虽然好，可已经很久没有更新了，现在的新编译器都编译不了，改了一些代码。<br />
<br />
试运行了一下，抓取速度是快。<br />
<br />
larbin还有些功能可能加上，它会变的更强大：<br />
<br />
分布式抓取。<br />
<br />
https支持。<br />
