qt 4.5 的重点改进部分为  webkit 引擎 和 graphview 绘图两部分,现在还没有看到这两部分改了哪些。<br />
<br />
<br />
引进类 QSharedPointer 和 QWeakPointer , 它们是管理C++指针，防止C++程序出现内存泄漏，无效指针引用等问题。<br />
引进组件： XSLT 2.0功能，将 xml -> html<br />
<br />
新的风格 QGtkStyle， 在gnome平台上取代默认的cleanlooks风格。<br />
<br />
QTabBar 会带有默认的关闭按钮，并且标签按钮可以更灵活的放置方式。
