<title>sshfs文件系统使用git和svn遇到的问题及解决办法</title>
</head>
<body>
在通过sshfs方式mount到本地的文件系统中，使用svn或者git经常出现一些奇怪的，关于版本控制相关文件操作的错误：<br />
这是git 遇到的一个问题<br />
git init<br />
error: could not commit config file /path/to/.git/config<br />
<br />
svn也一样会出现类似的文件问题。<br />
在网上搜索到解决办法是，在调用sshfs命令的时候使用-o workaround=rename参数。
</body>
