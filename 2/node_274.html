<title>Nokia宣布Qt 软件以LGPL发布 </title>
</head>
<body>
 Nokia在增加了Qt的LGPL授权，有助于在Nokia的平台上聚集更多的开发者。以此来展开和google,iphone在手机服务上的竞争。 <br />
<br />
        Nokia宣布在Qt-4.5软件的发布中增加LGPL许可。 Qt原来的许可协议是商业许可和GPL许可，因为GPL的许可要求Qt使用者开放出他们的源代码,而新的LGPL授权则更加自由，允许开放者在不修改Qt 源代码的使用中，可以不公开自己的代码。 这大大的有利于增加Qt的开发者，在和google和iphone的竞争中更具主动性。<br />
<br />
http://www.qtsoftware.com/about/licensing
</body>
