<title>KDE4上emacs 的C-w键无效的处理方法</title>
</head>
<body>
在KDE4上，这个C-w键被当作默认的关闭窗口等操作的键，在使用emacs的时候，按这个键就被KDE处理了，所以emacs没有响应这个操作。<br />
<br />
解决办法：<br />
在system setting的标准键盘快捷键中找一个close标准键为Ctrl+w,已经修改为另一个候选键Ctrl+ESC<br />
<br />
保存后再设置为Ctrl+w,这时产生一个resign消息，确定，保存<br />
然后再设置为Ctrl+ESC.<br />
<br />
保荐就好了，不用注销重启动等。
</body>
