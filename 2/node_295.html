<title>Nokia 向公众开放 Qt 源代码仓库</title>
</head>
<body>
	<p>Nokia 于昨日宣布开放 Qt 源代码仓库，以便让社区的开发者能够进一步参与 Qt 的开发。除了 Qt 之外，该源代码仓库也包含 Qt Jambi、Qt Creator 等与 Qt 相关的项目。随着 Qt 源代码仓库的开放，Qt Software 还发布了一份 <a href="http://qtsoftware.com/roadmap">Qt roadmap</a>。<span id="more-3086"></span> </p><br />
<br />
<p><img src="http://linuxtoy.org/images/2009/05/qt-logo.png" alt="Qt" /></p><br />
<br />
<p>Qt 源代码仓库使用基于 Git 的 Web 源代码管理系统，其地址为 <a href="http://qt.gitorious.org">http://qt.gitorious.org</a>。</p><br />
<br />
<p>相关公告可在 <a href="http://www.qtsoftware.com/about/news/qt-contribution-model-announced">Qt 官方网站</a>查看。</p>
</body>
</html>
