<body>
Adobe又一个开源的东西。虽然开源，但商用还是要获得Adobe的许可。RTMP（the Real-time Messaging Protocol）协议作为客户端和服务器端的传输协议，这是一个专门为高效传输视频、音频和数据而设计的 TCP/IP 协议，使用 RTMP 协议传输的数据是未经加密的，包括用户名和密码等认证信息。<br />
<p>RTMP详细说明书下载：<a href="http://www.adobe.com/devnet/rtmp/pdf/rtmp_specification_1.0.pdf">点击这里</a><br />License说明书下载：<a href="http://www.adobe.com/devnet/rtmp/pdf/rtmp_specification_license_1.0.pdf">点击这里</a><br />到Adobe官方网站上查看最权威的定义：<a href="http://www.adobe.com/devnet/rtmp/">点击这里</a>。（责任编辑：A6）</p>
