        <h2>GNU Emacs 23.1 正式发布</h2><br />
    <p class="postmeta">2009-07-30 <a href="http://linuxtoy.org/archives/author/admin/" title="Posts by Toy">Toy</a> Posted in <a href="http://linuxtoy.org/category/news" title="View all posts in News" rel="category tag">News</a><span class="rss" title="comment RSS of this post"><a href='http://linuxtoy.org/archives/gnu-emacs-231-released.html/feed'>RSS</a></span></p><br />
        <div class="entry"><br />
	<p>GNU Emacs 23.1 版本已经正式发布。该版本主要添加了 Anti-aliasing 字体支持、支持 D-Bus 和 Zeroconf、Emacs-daemon、支持 Xembed、支持 frame 透明、国际化增强（加入了 Chinese-GBK、Chinese-GB18030、Khmer 等新的语言环境）等特性。<span id="more-3235"></span> </p><br />
<br />
<p><img src="http://ubuntucookbook.com/i/2007/04/emacs.png" alt="GNU Emacs" /></p><br />
<br />
<p>参阅 <a href="http://www.gnu.org/software/emacs/NEWS.23.1">News 文件</a>了解进一步的信息。GNU Emacs 23.1 可从 GNU 的 <a href="http://ftp.gnu.org/pub/gnu/emacs/">FTP 站点</a>下载。</p>
</body>
