<title>memcached 新的CAS指令说明</title>
</head>
<body>
memcache 1.4 中加了个CAS指令<br />
cas <key> <flags> <exptime> <bytes> <cas unqiue> [noreply]\r\n<br />
<br />
其确切含义如下，<br />
<br />
  "cas" is a check and set operation which means "store this data but<br />
  only if no one else has updated since I last fetched it."<br />
<br />
这是一个检测并设置操作，也就是：仅在最后一次获取后没有更新的时候才能存储这个值。<br />
<br />
用于抢先式修改情况，如果某值已经被别人修改，则不能修改它。
</body>
</html>
