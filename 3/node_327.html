<title>在gentoo上开启XDMCP协议服务</title>
</head>
<body>
修改 /etc/X11/xdm/Xaccess<br />
<br />
添加 LISTEN *<br />
<br />
则，在启动桌面的时候，如果使用 startx -- :2 则监听在6002端口，<br />
如果默认的 startx, 则监听在6000端口<br />
<br />
这种方式对使用startx启动有有效。<br />
<br />
对于 kdm ，则需要修改kdm相关的配置文件，<br />
我的是/usr/share/config/kdm/kdmrc<br />
<br />
注释掉其中的行，ServerArgsLocal=-nolisten tcp<br />
<br />
这个配置改为true<br />
[Xdmcp]<br />
Enable=true<br />
<br />
这个kdm与xdm配置还是有所不同的。
</body>
</html>
