      <h2>让emacs记住上次打开的文件的位置</h2>
    </td>
  </tr>

  <tr>
    <td>
      发布： 2009-09-18 19:31
    </td>
  </tr>

  <tr>
    <td width="50%">
      <br />
在.emacs配置文件中加入两行，<br />
<br />
[code type="lisp"]<br />
(require 'saveplace)<br />
(setq-default save-place t)<br />
[/code]<br />
<br />
不需要任何额外的包，这是emacs自带的，但默认不开启。
    </td>
