在一blog上看文章，他写了一句话，庆幸遇到了开源时代，突然感觉心理触动。<br />
不错，要是商业IT时代，没有这么多公开资料，没有这么多公开资源，我的这点程序知识从哪里学来。还真的掏不出几百$上千$的商业代码、程序费用，何来学习机会。<br />
现在靠着开源工作生活，多抽时间为开源出力。
