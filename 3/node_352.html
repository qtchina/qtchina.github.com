<body>
xcode是mac上的开发工具包，主要包括gcc，ld,automake,make等<br />
<br />
在apple.com上注意一个账号，到开发中心下载，格式为dmg,直接安装即可。<br />
<br />
成功安装后，在mac上编译了qt-4.5.1，很顺当。<br />
<br />
使用qt-4.5.1编译nullfxp, 遇到了一点编译问题，不太复杂，稍微修改了一点东西就好了。<br />
<br />
以后发nullfxp的时候就能一起发 for mac的版本了。<br />
