<title>nullfxp 2.0.1 released </title>

<body>
这是自nullfxp 2.0.0发布以来的第一个bug修正版本,更新日志如下:<br />
<br />
* ftp添加默认编译支持,默认为UTF-8.<br />
<br />
* ftp修正连接某些服务器出错的问题.<br />
<br />
* 添加简单的版本检测功能.<br />
<br />
* 修正SFTP/FTP升级到2.0后出现的拖拽问题.<br />
<br />
* 修正SFTP/FTP上传覆盖文件后不能及时更新文件属性记录的问题.<br />
<br />
* 核心代码重构,使用新的连接类,清理代码,改进windows平台工程文件.<br />
<br />
下载: http://www.qtchina.net/?q=taxonomy/term/3
