<title>KDE 4.3.3发布</title>
</head>
<body>
			<div class="content">
			　　<p>KDE现在是UNIX上可用的易于使用的现代桌面环境。和一些如GNU/Linux这样的自由的类UNIX一起，UNIX/KDE组成了一个对于任何人都 可用的完全自由和开放的计算平台，而且完全免费，任何人都可以修改它的源代码。当 然它总是有可以改进的空间，我们相信我们已经发布了一些当今可用的能和商 业操作系统/桌面组合的合适的替代品。我们希望UNIX/KDE组合将会最终为普通计算机用户带来一个同样开放、可靠、稳定和专利自由的计算环境，世界范 围内的科学家和计算机专业人士已经喜爱它很多年了。<br /><a href="http://kde.org/announcements/4.3/images/kde430-desktop.png"><img height="337" src="http://www.linuxeden.com/upimg/allimg/091105/0TF350c-0.jpg" width="540" align="center" alt="" /></a><br /><br /><br /><br /><img style="WIDTH: 156px; HEIGHT: 131px" height="188" src="http://www.linuxeden.com/upimg/allimg/091105/0TF3K96-1.jpg" width="265" alt="" /></p>
<p>下载:<a href="ftp://ftp.kde.org/pub/kde/stable/4.3.3/src/" target="_blank">KDE 4.3.3</a><br />查看:<a href="http://www.kde.org/announcements/announce-4.3.3.php" target="_blank">KDE 4.3.3 Release Announcement</a><br /><br /><br /></p>
