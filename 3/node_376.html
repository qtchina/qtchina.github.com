<title>nullfxp中的字符编码动态切换机制</title>
</head>
<body>
这个功能主要使用在FTP协议上。<br />
<br />
动态字符编码切换，需要在其他的地方也能使用这个编码进行处理，否则，编码会乱。<br />
是不是要把这个设置放在Connection一级中去，因为Connection在后端与前端之间，可以容易地对后端进行设置，或者在前端调用的时候读取或者设置编码，这样整个流程中的编码才容易一致起来。<br />
<br />
编码设置的入口点：<br />
1. 全局设置对话框<br />
2. 新建立连接对话框<br />
3. 检测到服务器编码<br />
4. 连接成功之后显示的目录视图
</body>
