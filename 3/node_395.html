    </td>

  <tr>

    </td>
  </tr>

  <tr>
    <td width="50%">
      <br />
在脚本运行的时候，通过shell的$$变量可以获取到shell脚本的进程id号,<br />
<br />
而后可以把这个值传递给其他的变量，像：<br />
<br />
SHPID=$$<br />
<br />
echo $SHPID<br />
