       <div class="entry">

	<p>专门为儿童设计的 Linux 发行版 <a href="http://linuxtoy.org/archives/qimo.html">Qimo</a>
已发布 <a href="http://www.qimo4kids.com/post/Qimo-20-is-now-available!.aspx">2.0 版本</a>。Qimo 2.0 有了一个新的角色，她的名字叫
Illa，一个聪明可爱的小北极熊；使用 Laby 替换了 eToys 游戏；如果你是 Ubuntu
10.04 用户的话，无需全新安装 Qimo，只要添加 qimo-session 包即可获得
Qimo。<span id="more-4122"></span> </p>
