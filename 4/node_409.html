      <br />
karia2是一个开源的基于Qt4的命令行下载工具aria2的GUI 跨平台下载管理器项目。<br />
aria2c是一个支持许多协议，支持多线程下载的命令行工具。<br />
<br />
这个项目管理员很久没有更新这个项目，已经停止了，联系了好几次才联系到他本人，经过几封邮件的沟通，就加入了这个项目。<br />
<br />
加入这个项目的目标是实现一个稳定强大，使用方便的跨平台下载工具。
