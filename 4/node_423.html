<title>GCC 4.5 发布</title>
</head>
<body>
GNU 编译器套装 GCC 已发布新的 4.5 版本。GCC 4.5 现在需要 MPC 库，改进了编译器优化，能够更好的支持 C++0x，对 libstdc++ 进行了增强，支持新的 ARM 处理器等。 <br />
<br />
<br />
<br />
查看 GCC 4.5 Changelog 可了解详情。你可以从 GNU 的 FTP 及其镜像站点下载 GCC 4.5。
</body>
</html>
