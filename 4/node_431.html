要介绍的网站是 http://www.peeep.us/<br />
<br />
这个网站的功能是存储用户提交的url页面的快照，<br />
并且生成另一个该网站的url，浏览这个url能读取到网页的快照，其网站声称能永久存储此快照。<br />
<br />
这个网站好像被挡了，直接访问不了，需要通过其他方法能访问到。
