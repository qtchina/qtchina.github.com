<title>Qt库商用问题</title>
</head>
<body>
Nokia收购Trolltech后，将其Qt 4.5版本及以后版本开发库开源协议转换为LGPL,这个协议对Qt商用限制很宽松，在不修改Qt库源代码的基础上，允许开发中使用Qt开发库，允许调用Qt发布的动态库，允许商用程序发布时一起发布未经过修改的Qt动态库。<br />
<br />
另外，自己编译的Qt动态库（不修改代码）应该也可以随商用程序一起发布吧。有一个商业程序XWin的，Qt的动态库文件名就不是在qt 网站下载的默认的名字，也是可以发布的。<br />
静态编译qt库进程序中是否可以呢。
</body>
</html>
