<div class="articleText">可选择的有：gecko, dillo,libxml2,wget,libWWW中的。<br />其中libWWW,libxml2中的是一个完整的类库，而wget中的需要自己从其源程序中摘出来。具体哪个更好用现在还不知道啊。不过我倾向于摘出来的。而命令行浏览器lynx则使用的libWWW库处理html的。gecko是Moziila的一个开源项目，dillo是一个基于gtk+1.2的用于linux平台轻量级浏览器，wget是gnu的一个开源命令行下载工具。</div>
