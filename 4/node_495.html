<title>关系数据库开发共享库 HailDB</title>

<body>
HailDB 是一个用来嵌入 InnoDB 数据存储引擎的开发共享库，提供非常棒、高质量和可靠的 InnoDB 数据库引擎的集成。你可以用它来开发数据库。

HailDB 刚刚发布了 2.0 版本(2010-8-3)，详情请看<a href="http://www.haildb.com/">这里</a>。

授权协议： GPLv2
开发语言： C/C++
操作系统： Mac OS 	 UNIX 	 BSD 	 Linux
