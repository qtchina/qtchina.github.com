
<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf8'>
<title>nullfxp 2.1.0 正式发布</title>
</head>
<body>
        * 本地目录树控件升级，占用资源少。
        * 本地目录对及远程目录树显示当前目录中文件/目录个数。
        * 添加快速路径导航条，包括输入框，前后导航按钮。
        * 修正远程model的没严格按照Qt规定架构编写造成在Qt 4.7中更新目录崩溃的问题。
        * 添加FTP Over SSL支持。
        * 改进Windows 7 x64支持。
        * 清理远程model/view代码。
        * 添加几个常用菜单项的全局快捷键。
        * 添加简单远程包交换日志。
        * 本地窗口添加系统类型识别图标。
        * 多种目录视图模式，支持视图缩放。
        * 改进多平台编译生成脚本,使二进制发布版本能在多数系统上正常运行.
</body>
</html>
