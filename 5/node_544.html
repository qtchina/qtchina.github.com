<title>KDE 4.6 RC 2 发布</title>
</head>
<body>
<p>KDE 社区刚发布了 4.6 的第二个 RC 版本，包括工作空间、应用程序以及开发平台。这将是 4.6 的最后一个 RC 版本，而正式版将于本月 26 日发布。</p>
<p>KDE，K桌面环境(Kool Desktop Environment)的缩写。一种著名的运行于 Linux、Unix 以及FreeBSD 等操作系统上面自由图形工作环境，整个系统采用的都是 TrollTech 公司所开发的 Qt 程序库（现在属于诺基亚公司）。KDE 和 Gnome 都是 Linux 操作系统上最流行的桌面环境系统。</p>
