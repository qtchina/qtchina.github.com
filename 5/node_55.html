
<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf8'>
<title>oracle分页查询语句</title>
</head>
<body>
select rownum from users where  rowid not in (select rowid from users where rownum&lt;=10) and rownum&lt;=20 ;<br /><br />语文解释：查询users表中第11行到第30行的20行数据。那么将其中的10与20和表名users做成变量即可实现任意表的分页查询。<br /><br />用于oracle<br /><br />
</body>
</html>
