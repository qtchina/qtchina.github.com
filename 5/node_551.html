
<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf8'>
<title>uxterm设置中文字体及中文字体间距</title>
</head>
<body>
在.Xdefaults修改为这部分，中英文都能正常显示，中文输入法也ok：<br />
<br />
! TrueType font<br />
UXTerm*faceName:  DejaVu Sans Mono<br />
!UXTerm*faceNameDoublesize: WenQuanYi Bitmap Song<br />
UXTerm*faceNameDoublesize: WenQuanYi Zen Hei<br />
!UXTerm*faceSize: 12<br />
<br />
修改完后，xrdb .Xdefaults生效，<br />
启动uxterm，看显示了没有。
</body>
</html>
