现在我的电脑上有4种不同的文件系统，包括，<br />
<br />
EXT4: Gentoo Linux主分区, 主要数据存储分区共3个<br />
BTRFS: 临时数据存储分区，测试用，1个<br />
NTFS: windows 7系统分区，1个<br />
