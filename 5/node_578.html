<title>nullfxp 2.1.1 正式发布 </title>
</head>
<body>
距离上次版本发布已经有相当长的时候，不过这过程中新功能的变化却不太大，能用在这项目上的时间少了许多。
一些小的改进，再加上ssh核心库的更新，累计也应该够发布一个小的改进版本了。

        * 减少快速网络传输CPU使用率。
        * 彻底Windows 7 x64版本支持。
        * 改进Windows版本的稳定性。
        * ssh2全局环境自动动态加载/卸载。
        * 改进不觉文件属性显示。
        * 修正双击右侧目录左侧树不自动更新选中的问题。#0000339
        * 改进选中文件而错选删除目录的提示。
        * 改进类debian系统编译库搜索功能。

</body>
</html>
