<title>PathScale开源EKOPath 4编译器</title>
</head>
<body>
<p>　　PathScale<a href="http://www.pathscale.com/ekopath4-open-source-announcement">宣布</a>开源其EKOPath 4编译器套件，包括文档、编译器、调试器，汇编器，运行时和标准库在内的完整开发堆栈。<a href="https://github.com/path64/">源代码</a>采用GPLv3许可证发布。</p><br />
<p>　　EKOPath 4是目前行业性能最优秀的C、C++和Fortran编译器之一。Phoronix<a href="http://www.phoronix.com/scan.php?page=article&amp;item=pathscale_ekopath4_open&amp;num=1">测试了</a>GCC 4.5.2和EKOPath /PathScale Compiler Suite 4.0.10，在所有的基准测试项目中，EKOPath都超过GCC，并且胜出很多。</p>
