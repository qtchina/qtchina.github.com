<title>linux coredump 文件生成</title>
</head>
<body>
以前用linux系统，生成的 core文件都是带进程号的，最近使用的arch与debian6，生成的core文件都不带这个值了。<br />
<br />
查找了一个，有一个内核参数可以控制生成的core文件名。<br />
<br />
详细使用方法，可以看man core<br />
<br />
我现在使用的规则为，progname.time.core.pid<br />
echo "%e.%t.core.%p" > /proc/sys/kernel/core_pattern<br />
<br />
