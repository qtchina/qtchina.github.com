<body>
看来php发展的太成熟了，对自身的改进已经没有那么大的动作，却去加上本不属于它的功能了。

既然加了，就了解了一下，

php手册上对它的描述是，简单测试用http服务器，不能用于实际生产环境。

这样也有点好处，在开发测试阶段，不需要完整的LAMP服务器了，只需要安装php和mysql就行了，应该是降低了进入开发的门槛了。

使用方法， php -S port 

访问： http://localhost:port/
