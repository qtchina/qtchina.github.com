      <br />
在国外一篇博文中看到这么一条消息，一位英国的志愿者提出改进Qt4正则表达式的要求，并给出了Qt的正则表达式与PCRE和ICU正则的测试结果，结果显示PCRE是最快的，Qt与其相比慢了10x-30x，实在惨不忍睹。<br />
<br />
好在这个志愿者希望能改进这一现状，也有可能，会在qt5中加入新的类获得一个效率更高的正则表达式实现。<br />
<br />
期待一下qt5吧。
