      <br />
一向常用的用户定义变量会放置在这个位置，两个位置都能生效，不过也有些区别，<br />
<br />
     .bashrc是在每个bash实例启动时都会执行的配置变量<br />
<br />
.bash_profile相当于对bash全局的设置，在第一个bash实例启动时即已经初始化<br />
<br />
不知道这么理解的对不对，试试看。<br />
