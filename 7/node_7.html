      <br />
<br />
在两个或者多个不同源的svn库之间方便的交换数据。<br />
在每个源码树工作拷贝中同时使用svn及git版本控制，其中一个git库作为trunk处理，正常添加，提交文件等。其他git库作为分支，从git的 trunk中pull到数据，再使用svn提交。<br />
这样一来，就像是几个不同源的svn之间共享代码一样。
